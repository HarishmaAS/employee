<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employees</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/employee.js}" type="text/javascript"></script>
</head>
<body>

   <h2 style="color:blue;text-align:center;">Employees List</h2> <hr>

	<div class="row">
		<div class="container" >


			<ul th:each="emp: ${Employee}">
				
				<a th:href="@{/employeedetails/{id}(id = ${emp.id})}" th:text="${emp.first_name} "></a> 
			</ul>


		</div>
	</div>
<div class="row">
		<div class="container" >


			<ul th:each="emp: ${CorrespondenceAddress}">
				
				<a th:href="@{/employeecaddress/{id}(id = ${emp.id})}" th:text="${emp.ca_id} "></a> 
			</ul>


		</div>
	</div>



</body>
</html>
