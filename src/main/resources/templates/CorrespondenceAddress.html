<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/employee.js}" type="text/javascript"></script>
</head>
<body>

	<style>
div.mytable {
	margin: auto;
	width: 1020px;
	padding: 10px;
}
</style>

	<div class="mytable">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">EmployeesAddress</li>
			</ol>
		</nav>
	</div>

<h2>Employee</h2>
	<table class="table table-striped table-primary">

		<thead class="ttop">
			<tr class="table-info">
				<td width="20px"><b> ID</b></td>
				<td><b>House name</b></td>
				<td><b>Street</b></td>
				<td><b>Postoffice</b></td>
				<td><b>District</b></td>

			</tr>
		</thead>
		<tbody>
			<tr th:each="empl: ${caddress}">

				<td width="20px" th:text="${empl.id}"></td>
				<td th:text="${empl.housename}"></td>
				<td th:text="${empl.street}"></td>
				<td th:text="${empl.postoffice}"></td>
				<td th:text="${empl.district}"></td>

			</tr>
		</tbody>
	</table>







</body>
</html>
